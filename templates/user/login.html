{% load static %}
{% include 'partials/header.html' %}
    <style>
        body {
            background: linear-gradient(135deg, #97dff7, #fbd7cb);
            font-family: 'Poppins', sans-serif;
        }

        .login-container {
            max-width: 480px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            padding: 30px 40px;
            margin: 80px auto;
        }

        .login-container h2 {
            color: #1f1f1f;
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-login {
            background-color: #eabb0b;
            border: none;
            color: #000;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .btn-login:hover {
            background-color: #97dff7;
            color: #000;
        }

        .text-link {
            text-align: center;
            margin-top: 15px;
        }

        .text-link a {
            color: #1f4e8c;
            font-weight: 600;
            text-decoration: none;
        }

        .text-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<section>
    <div class="login-container">
        <h2><i class="fa-solid fa-right-to-bracket text-warning"></i> Connexion</h2>
            {% if messages %}
                {% for message in messages  %}
                <div class="alert alert-{{message.tags}} mt-2 fade-message">
                    {{message}}
                </div>
                {% endfor %}
              
            {% endif %}
        <form id="loginForm" method="POST" action="{% url 'user:login' %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="email" class="form-label">Adresse e-mail</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="exemple@gmail.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-login w-100 mt-2">
                <i class="fa-solid fa-lock-open"></i> Se connecter
            </button>
        </form>

        <div class="text-link">
            <p>Pas encore de compte ? <a href="{% url 'user:signup' %}">Créer un compte</a></p>
        </div>
    </div>
</section>
<script src="{% static "js/fade.js" %}"></script>
{% include 'partials/footer.html' %}
</body>
</html>
